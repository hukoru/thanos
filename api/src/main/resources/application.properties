spring.thymeleaf.cache=false

spring.h2.console.enabled=true

logging.level.com.ondot.ezsetup=debug
#jpa
spring.jpa.show-sql=false


banner.location=banner.txt


#Jetty Web Server

#server.servlet.context-path=/home

#Actuator
#management.context-path=/application
management.port=9090
management.security.enabled=false

endpoints.enabled=false
endpoints.health.enabled=true
endpoints.health.sensitive=false
# Enable database health check.
management.health.db.enabled=true
# Enable default health indicators.
management.health.defaults.enabled=true
# Enable disk space health check.
management.health.diskspace.enabled=false

management.trace.filter.enabled=true


#security.basic.enabled=true
#security.user.name=admin
#security.user.password=admin
endpoints.info.id=info
endpoints.info.sensitive=true
endpoints.info.enabled=true
info.app.name=ezSetup Actuator
info.app.description=ezSetup Actuator Examples
info.app.version=0.0.1-SNAPSHOT
endpoints.enabled=true
endpoints.actuator.enabled=true
#endpoints.actuator.path=/actuators
endpoints.actuator.sensitive=false
endpoints.health.enabled=true
endpoints.health.sensitive=false
# Enable database health check.
management.health.db.enabled=true
# Enable default health indicators.
management.health.defaults.enabled=true
# Enable disk space health check.
management.health.diskspace.enabled=true

# Remote Shell
#management.shell.auth.simple.user.name=admin
#management.shell.auth.simple.user.password=pass

# actuator-docs
endpoints.docs.path=/docs
